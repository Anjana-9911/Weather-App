<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head> 
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false" onchange="changeCity(this.value)">
            <button onclick="checkWeather()"><img src="./src/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./src/images/drizzle.png" id="weather-icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="./src/images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./src/images/wind.png">
                    <div>
                        <p class="wind">--km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./src/images/feelslike.png">
                    <div>
                        <p class="feelslike">--°C</p>
                        <p>Feels like</p>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="forecast">
            <h2>3-Day Forecast</h2>
            <div class="forecast-list">
                <div class="forecast-today">
                   <img src="./src/images/drizzle.png" class="weathicon">
                   <h3>Today</h3>
                    <p>--°C</p>
                </div>
                <div class="forecast-tomorrow">
                   
                    <img src="" class="weathicon">
                    <h3>Tomorrow</h3>
                    <p>--°C</p>
                </div>
                <div class="forecast-nextday">
                   
                    <img src="" class="weathicon">
                    <h3 id="nextdayDate">Wed</h3>
                    <p>--°C</p>
                </div>
            </div>
       </div>
       <script src="weather.js"></script>
</body>   
</html>
