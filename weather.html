<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head> 
<body>

    <div class = "card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false" onchange="changeCity(this.value)">
            <button onclick="checkWeather()"><img src="./src/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="" id="weather-icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">--</h2>
            <p class="text">--</p>
        </div>
        
            <div class="hourly-forecast">
                <h4>Hourly Forecast</h4>
                <div class="hourly-forecast-list">
                    <div class="hour1">
                        <h5 class="hours">--</h5>
                       <img src="" id="weat-icon" class="time-icon">
                       <p>--°C</p>
                       
                    </div>
                    <div class="hour2">
                        <h5 class="hours">--</h5>
                        <img src="" id="weat-icon1" class="time-icon">
                        <p>--°C</p>
                        
                    </div>
                    <div class="hour3">
                        <h5 class="hours">--</h5>
                        <img src="" id="weat-icon2" class="time-icon">
                        <p>--°C</p>
                       
                    </div>
                    <div class="hour4">
                        <h5 class="hours">--</h5>
                        <img src="" id="weat-icon3" class="time-icon">
                        <p>--°C</p>
                       
                    </div>
                    
                </div>
           </div>
        
    </div>
    <div class="weather-details">
      <div class="details">
        <div class="col">
            <img src="./src/images/humidity.png">
            <div>
                <p class="humidity">--%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="./src/images/wind.png">
            <div>
                <p class="wind">--km/hr</p>
                <p>wind speed</p>
            </div>
        </div>
        <div class="col">
            <img src="./src/images/feelslike.png">
            <div>
                <p class="feelslike">--°C</p>
                <p>Feels like</p>
            </div>
        </div>
    </div>
      <div class="details">
        <div class="colu">
            <img src="uv.png">
            <div>
                <p class="uv">--</p>
                <p>UV</p>
            </div>
        </div>
        <div class="colu">
            <img src="./src/images/sunrise.png">
            <div>
                <p class="sunrise">--</p>
                <p>Sunrise</p>
            </div>
        </div>
        <div class="colu">
            <img src="./src/images/sunset.png">
            <div>
                <p class="sunset">--</p>
                <p>Sunset</p>
            </div>
        </div>
        <div class="colu">
            <img src="./src/images/air.png">
            <div>
                <p class="air-pressure">--</p>
                <p>Air Pressure</p>
            </div>
        </div>
    </div>
</div>

    <div class="forecast-details">
        <div class="forecast">
            <h4>3-Day Forecast</h4>
            <div class="forecast-list">
                <div class="forecast-today">
                   <img src="" id="weathicon">
                   <h3>Today</h3>
                    <p>--°C</p>
                    <h5>--</h5>
                </div>
                <div class="forecast-tomorrow">
                   
                    <img src="" id="weathicon1">
                    <h3>Tomorrow</h3>
                    <p>--°C</p>
                    <h5>--</h5>
                </div>
                <div class="forecast-nextday">
                   
                    <img src="" id="weathicon2">
                    <h3 id="nextdayDate">--</h3>
                    <p>--°C</p>
                    <h5>--</h5>
                </div>
            </div>
       </div>
    </div>
       <script src="weather.js"></script>
</body>   
</html>
